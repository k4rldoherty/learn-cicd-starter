name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Run build script
        run: ./scripts/buildprod.sh

      - name: Authenticate with google cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up google cloud sdk
        uses: google-github-actions/setup-gcloud@v3

      - name: Deploy to artifact registry
        run: gcloud builds submit --tag europe-west2-docker.pkg.dev/notely-471510/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-west2-docker.pkg.dev/notely-471510/notely-ar-repo/notely:latest --region europe-west2 --allow-unauthenticated --project notely-471510 --max-instances=4


